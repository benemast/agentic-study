# ─────────────────────────────────────────────────────────────────────────────
# docker-compose.yml (with Tailscale sidecar for secure private network)
# ─────────────────────────────────────────────────────────────────────────────
version: "3.9"

x-env-file: &env
  env_file:
    - .env

networks:
  web:
    external: false
  internal:
    external: false
  tailscale:
    external: false

volumes:
  postgres_data:
  redis_data:
  letsencrypt:
  backend_logs:
  frontend_logs:
  backups:
  tailscale_state:

services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: ${TAILSCALE_HOSTNAME:-hetzner-app}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ACCEPT_DNS=false
    command: ["tailscaled"]
    networks:
      - tailscale
    restart: unless-stopped

  traefik:
    image: traefik:v3.0
    command:
      - --providers.docker=true
      - --providers.file.directory=/etc/traefik/dynamic
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --api.dashboard=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_HOST}`) && PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_USERS}"
      - "traefik.http.routers.traefik.middlewares=dashboard-auth@docker,security-headers@file"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    <<: *env
    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - UVICORN_WORKERS=3
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    networks:
      - internal
      - web
      - tailscale
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_HOST}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.services.api.loadbalancer.sticky.cookie=true"
      - "traefik.http.routers.api.middlewares=security-headers@file,rate-limit@file"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=https://${API_HOST}
    depends_on:
      - backend
    networks:
      - web
      - tailscale
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${WEB_HOST}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=le"
      - "traefik.http.services.web.loadbalancer.server.port=80"
    volumes:
      - frontend_logs:/var/log/nginx
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    <<: *env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
      - tailscale
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - internal
      - tailscale
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    <<: *env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    depends_on:
      - postgres
    networks:
      - web
      - internal
      - tailscale
    # labels:
    #  - "traefik.enable=true"
    #  - "traefik.http.routers.pgadmin.rule=Host(`${PGADMIN_HOST}`)"
    #  - "traefik.http.routers.pgadmin.entrypoints=websecure"
    #  - "traefik.http.routers.pgadmin.tls.certresolver=le"
    #  - "traefik.http.middlewares.pgadmin-auth.basicauth.users=${PGADMIN_USERS}"
    #  - "traefik.http.routers.pgadmin.middlewares=pgadmin-auth@docker"
    restart: unless-stopped

  backup:
    image: alpine:3.20
    <<: *env
    volumes:
      - ./backup/backup.sh:/backup/backup.sh:ro
      - backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
      - backend_logs:/src/backend_logs:ro
      - frontend_logs:/src/frontend_logs:ro
    networks:
      - internal
      - tailscale
    entrypoint: ["/bin/sh", "/backup/backup.sh"]
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
    restart: unless-stopped

# Tailscale provides a private VPN overlay for secure remote access.
# Auth key can be generated from https://login.tailscale.com/admin/settings/authkeys
