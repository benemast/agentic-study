server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Turn off version leak & directory listings
    server_tokens off;
    autoindex off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain text/css text/xml application/xml application/rss+xml
        application/json application/javascript text/javascript
        image/svg+xml;

    # Security headers
    # set in Traefik

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Never cache SPA shell (ensures new deploys are picked up quickly)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # deny access to dotfiles like .env, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Bump if you need bigger uploads
    client_max_body_size 10m;
}